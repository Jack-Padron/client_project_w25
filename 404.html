<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Student Success Portal</title>
    <link rel="stylesheet" href="html5reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .not-found-container {
            text-align: center;
            padding: 5rem 2rem;
        }
        .not-found-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .not-found-container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .not-found-container a.button {
            background-color: #00274C;
            color: #FFCB05;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .not-found-container a.button:hover {
            background-color: #001f3f;
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <h1>404</h1>
        <p>Sorry, the page you're looking for cannot be found.</p>
        <a href="index.html" class="button">Return to Home</a>
    </div>
</body>
</html>
